<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>Socket IO Chat</h1>
    <label for="handle" class="label">Handle</label>
    <input type="text" class="handle" id="handle" placeholder="Enter your handle">
    <label for="messages" class="label">Message Log</label>
    <div class="messages" id="messages"></div>
    <input type="text"  class="message" id="message" placeholder="Enter your chat message">
    <button type="button" class="message-submit-button" id="button">&rightarrow;</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="script/app.js"></script>
</body>
</html>
